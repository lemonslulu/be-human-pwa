<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Be Human</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="apple-touch-icon" href="assets/icon-180.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="brand">Be Human</header>
    <button id="actionBtn" class="bigbtn" aria-live="polite">Be Human</button>
    <section id="results" class="results" aria-live="polite">
      <div id="elapsed" class="elapsed"> </div>
      <div id="projection" class="projection muted">Tap “End” to see the lifetime projection.</div>
      <div class="assumptions">
        <label>Life expectancy (years)
          <input type="number" id="lifeYears" min="30" max="120" step="1" value="79" />
        </label>
        <label>Times per day you spend about this long on screens
          <input type="number" id="perDay" min="1" max="48" step="1" value="1" />
        </label>
      </div>
      <p class="tiny muted">This assumes the session length you just recorded repeats every day for your entire life.</p>
      <p class="tiny muted install-hint">Install tip: Safari → Share → <b>Add to Home Screen</b>.</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
